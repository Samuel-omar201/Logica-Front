<div class="card"  class = "card text-center">
      
<div class="container">
    
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Registrar nuevo Cliente</h4>

        <form (ngSubmit)="onSubmit()">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="completeName" class="form-control" placeholder="Nombre Completo" [(ngModel)]="client.completeName" type="text">
        </div> 
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="title" class="form-control" placeholder="Titulo" [(ngModel)]="client.title"  type="text">
        </div> 
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <select class="custom-select" style="max-width: 120px;">
                <option selected="">+502</option>
                <option value="1">+503</option>
                <option value="2">+504</option>
                <option value="3">+505</option>
            </select>
            <input name="telephone" [(ngModel)]="client.telephone" class="form-control" placeholder="Numero Telefonico" type="text">
        </div> 
        <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="companyName"  [(ngModel)]="client.companyName" class="form-control" placeholder="Nombre de la empresa" type="text">
            </div> 
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="companyDirection" class="form-control" [(ngModel)]="client.companyDirection" placeholder="Direccion de la empresa" type="text">
        </div> 
        <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <select class="custom-select" style="max-width: 120px;">
                    <option selected="">+502</option>
                    <option value="1">+503</option>
                    <option value="2">+504</option>
                    <option value="3">+505</option>
                </select>
                <input name="companyNumber" [(ngModel)]="client.companyTelephone"  class="form-control" placeholder="Numero telefonico de la empresa" type="text">
            </div> 
        
            <button type="submit" class="btn btn-primary btn-block" > Registrar Cliente  </button>
            <button routerLink="../home" type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i>Regresar</button>
                                                                      
    </form>
    </article>
    </div> 
</div>
